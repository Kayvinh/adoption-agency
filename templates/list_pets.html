{% extends 'base.html' %}

{% block title %} List of Pets {% endblock %}

{% block content%}
<h1>Pets</h1>
    {% for pet in pets %}
    <div>
        <p><img src="{{pet.photo_url}}"></p>
        <a href="/{{ pet.id }}">{{pet.name}}</a> is
        {% if pet.available %} <b>available!</b>
        {% else %} not available!
        {% endif %}
    </div>
    {% endfor %}

    <a href="/add" class="btn btn-secondary">
        Add a Pet
    </a>
{% endblock %}
